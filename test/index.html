        function Background()

        function Player()
        {
            this.x = 480;
            this.y = CANVAS_HEIGHT - 80;
            this.w = 50;
            this.h = 80;
            this.speed = 3;
            this.velX = 0;
            this.velY = 0;
            this.jumping = false;
            this.grounded = false;
            this.wallL = false;
            this.wallR = false;
            this.look = "r";
            this.pic = "player.png";

            this.draw = draw;
            function draw()
            {
                var p = new Image();
                p.src = "img/" + this.pic;
                g.drawImage(p, this.x, this.y, this.w, this.h);
            }
        }

        function Blast(playerX, playerY, playerW, playerH)
        {
            this.x = playerX + (playerW / 2);
            this.y = playerY + (playerH / 2);
            this.w = 10;
            this.h = 10;
            this.speed = 50;
            this.distance = 0;
            this.direction = "l";
            var interval = setInterval(move, 100 / this.speed);
            var firingState = true;
            var moving = true;

            this.move = move;
            function move()
            {
                if (moving)
                {
                    this.x--;
                }
            }

            this.destroy = destroy;
            function destroy()
            {
                clearInterval(interval);
                firingState = false;
            }

            this.isFiring = isFiring;
            function isFiring()
            {
                return firingState;
            }

            this.draw = draw;
            function draw()
            {
                if (isFiring())
                {
                    g.fillStyle = "red";
                    g.fillRect(this.x, this.y, this.w, this.h);
                }
            }
        }

        var Enemy = function (X, Y)
        {
            this.x = X;
            this.y = Y;
            this.w = 57;
            this.h = 80;
            this.velY = 0;
            this.velX = 0;

            function draw(newX)

                var e = new Image();

                g.drawImage(e, newX + this.x, this.y, this.w, this.h);

            this.isHit = isHit;
            function isHit()
            {
                var max = 0;

                for (var i = 0; i < p.length; i++)
                {
                    if (i > 1)
                    {
                        if (p[i] !== undefined)
                        {
                            if ((this.y + this.h) >= p[i].y)
                            {
                                //alert("y+h: " + (this.y + this.h) + " py: " + p[i].y);
                                if ((p[i].y - this.h) > max)
                                {
                                    max = p[i].y - this.h;
                                }
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
        };

        function move()
        {
            if (keys[38])
            {
                // up arrow
                if (!player.jumping && player.grounded)
                {
                    player.jumping = true;
                    player.grounded = false;
                    player.velY = -player.speed * 2;
                    jump.play();
                }
            }

            if (keys[39])
            {
                // right arrow
                if (player.wallR === false)
                {
                    offsetX -= 3;
                    player.wallL = false;
                    player.pic = "player.png";
                }
            }

            if (keys[37])
            {
                // left arrow
                if (player.wallL === false)
                {
                    offsetX += 3;
                    player.wallR = false;
                    player.pic = "player1.png";
                }
            }
            if (keys[32])
            {
                // space arrow
                for (var i = 0; i < blasts.length; i++)
                {
                    if ((blasts[i] === undefined) || (!blasts[i].isFiring()))
                    {
                        blasts[i] = new Blast(player.x, player.y, player.w, player.h);
                        break;
                    }
                }
            }

            player.velY += gravity;

            g.fillStyle = "blue";
            g.beginPath();

            player.grounded = false;

            for (var i = 0; i < p.length; i++) {
                g.rect(p[i].x, p[i].y, p[i].width, p[i].height);

                var dir = colCheck(player, p[i]);

                if (dir === "r")
                {
                    player.velX = 0;
                    player.wallR = true;
                    player.x = 520;
                    player.jumping = false;
                }
                if (dir === "l")
                {
                    player.velX = 0;
                    player.wallL = true;
                    player.x = 520;
                    player.jumping = false;
                }
                else if (dir === "b")
                {
                    player.grounded = true;
                    player.jumping = false;
                }
                else if (dir === "t")
                {
                    player.velY *= -1;
                }
            }

            if (player.grounded) {
                player.velY = 0;
            }

            player.x += player.velX;
            player.y += player.velY;

            g.fill();
            player.draw();
        }

        function colCheck(shapeA, shapeB)
        {
            // get the vectors to check against
            var vX = (shapeA.x + (shapeA.w / 2)) - (shapeB.x + (shapeB.width / 2));
            var vY = (shapeA.y + (shapeA.h / 2)) - (shapeB.y + (shapeB.height / 2));
            // add the half widths and half heights of the objects
            var hWidths = (shapeA.w / 2) + (shapeB.width / 2);
            var hHeights = (shapeA.h / 2) + (shapeB.height / 2);
            var colDir = null;

            // if the x and y vector are less than the half width or half height, they we must be inside the object, causing a collision
            if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights)
            {
                // figures out on which side we are colliding (top, bottom, left, or right)
                var oX = hWidths - Math.abs(vX);
                var oY = hHeights - Math.abs(vY);

                if (oX >= oY)
                {
                    if (vY > 0)
                    {
                        colDir = "t";
                        shapeA.y += oY;
                    }
                    else
                    {
                        colDir = "b";
                        shapeA.y -= oY;
                    }
                }
                else
                {
                    if (vX > 0)
                    {
                        colDir = "l";
                        shapeA.x += oX;
                    }
                    else
                    {
                        colDir = "r";
                        shapeA.x -= oX;
                    }
                }
            }
            return colDir;
        }

        function c(word)
        {
            if (word === "l")
            {
                if (player.wallL === false)
                {
                    offsetX += 3;
                    player.wallR = false;
                    player.pic = "player1.png";
                }
            }
            else if (word === "r")
            {
                if (player.wallR === false)
                {
                    offsetX -= 3;
                    player.wallL = false;
                    player.pic = "player.png";
                }
            }
            else if (word === "u")
            {
                if (!player.jumping && player.grounded)
                {
                    player.jumping = true;
                    player.grounded = false;
                    player.velY = -player.speed * 2;
                    jump.play();
                }
            }
        }
